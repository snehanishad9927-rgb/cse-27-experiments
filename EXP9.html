<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="./exp9.css">
</head>

<body>

    <div class="container">
        <h2 class="title">Responsive Product Grid</h2>

        <div class="product-grid">
            <div class="product-card">
                <img src="https://picsum.photos/100" alt="Product 1">
                <h3>Product 1</h3>
                <p style="color:grey">High-quality item with great features.</p>
                <strong style="color:grey">₹499</strong>
            </div>

            <div class="product-card">
                <img src="https://picsum.photos/100" alt="Product 2">
                <h3>Product 2</h3>
                <p style="color:grey">Durable and stylish for daily use.</p>
                <strong style="color:grey">₹799</strong>
            </div>

            <div class="product-card">
                <img src="https://picsum.photos/100" alt="Product 3">
                <h3>Product 3</h3>
                <p style="color:grey">Lightweight and comfortable.</p>
                <strong style="color:grey">₹1,299</strong>
            </div>

            <div class="product-card">
                <img src="https://picsum.photos/100" alt="Product 4">
                <h3>Product 4</h3>
                <p style="color:grey">Trendy design with premium quality.</p>
                <strong style="color:grey">₹999</strong>
            </div>
        </div>
    </div>

</body>

</html>
