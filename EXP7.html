<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="exp7.css">
</head>
<body>

    <h1>Navigation Menu Using Different Display Properties</h1>

    <!-- BLOCK EXAMPLE -->
    <h2>Block Navigation Menu</h2>
    <div class="nav-block">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- INLINE EXAMPLE -->
    <h2>Inline Navigation Menu</h2>
    <div class="nav-inline">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- INLINE-BLOCK EXAMPLE -->
    <h2>Inline-Block Navigation Menu</h2>
    <div class="nav-inline-block">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- FLOAT EXAMPLE -->
    <h2>Float Navigation Menu</h2>
    <div class="nav-float">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- CLEAR -->
    <div class="clear"></div>

</body>
</html>
